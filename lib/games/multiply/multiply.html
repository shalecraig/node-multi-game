<!doctype html>
<html>
  <head>
    <title>socket.io client test</title>
    <script src="/js/json.js"></script> <!-- for ie -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game-client.js"></script>
  </head>
  <body>

    <script>
      var client = new GameClient();
    </script>

    <style>
      body {background: #356895; padding:50px; }
      div#content { overflow:hidden; width:700px;}
      div#content div {float:left; border:1px solid black; width: 250px; margin:10px; padding:10px; background:white;}
      div#game { height:300px; overflow:auto; }
    </style>

    <div id="connectionStatus">
      <p>Connecting...</p>
    </div>
    <div id="content">
      <div id="game">

      </div>
      <div id="scores">

      </div>
    </div>
    <form id="messanger" onSubmit="client.send(); return false">
      <input type="text" id="text" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
